<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" placeholder="Enter first value" id="first">
    <input type="text" placeholder="Enter second value" id="second">
    <button type="button" id="btn">Click</button>

    <h1 id="result"></h1>

    <script>
        btn.onclick=()=>{
            a= parseInt(first.value);
            b= parseInt(second.value);

            result.innerHTML=a+b;
        }
    </script>
</body>
</html>
